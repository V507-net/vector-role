---
# defaults file for vector-role
vector_version: "0.30.0"
vector_path: "/opt/vector/"
vector_data_dir: "/var/lib/vector/"
vectorconfig:
  sources:
    stdin_source:
      type: stdin
  transforms:
    transform_stdin:
      type: remap
      inputs:
        - stdin_source
  sinks:
    my_sink_id:
      type: clickhouse
      inputs:
        - transform_stdin
      compression: gzip
      database: logs
      endpoint: http://{{ clickhouse }}:18123
      table: logstable
    my_sink_id_1:
      type: test1
      inputs:
        - transform_stdin
      compression: gzip
      database: logs
      table: logstable
~                            
